        $(function () {
            $(".level1 > a").click(function () {
                $(this).addClass("current")
                    .next().show()
                    .parent().siblings().children("a").removeClass("current")
                    .next().hide();
                return false;

            });

            $(".level1 > a").each(function () {
                if($(this).parent().is(":first-child"))

                    .next().show()
                    .parent().siblings().children("a").removeClass("current")
                    .next().hide();
            });

            var $cr = $("#cr");
            var cr = $cr.get(0);

                if ( $cr.get(0).checked /*is(":checked")*//*prop("checked")*//*cr.checked*/) {

                }

        });
